<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: blob: local-file:; img-src 'self' data: blob: local-file: https://raw.communitydragon.org https://cdn.communitydragon.org https://ddragon.leagueoflegends.com https://raw.githubusercontent.com https://github.com; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' blob: local-file: file: http: https: ws:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
  <link rel="icon" href="%PUBLIC_URL%/divinelab.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Quartz - League of Legends Modding Suite" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <title>Quartz - League of Legends Modding Suite</title>
  <style>
    /* Prevent white/solid flash on startup */
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0f;
      color: #ffffff;
    }

    #root {
      min-height: 100vh;
      background-color: #0a0a0f;
    }

    /* Native loading screen styles */
    .native-loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.98);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      font-family: 'JetBrains Mono', 'Roboto Mono', monospace;
    }

    .native-loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .native-loading-logo {
      height: 80px;
      width: auto;
      display: block;
      margin: 0 auto 16px auto;
      filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
    }

    .native-loading-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c084fc;
      margin-bottom: 8px;
    }

    .native-loading-subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(0.98);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <!-- Native loading screen - shows immediately before React loads -->
    <div class="native-loading-screen">
      <div class="native-loading-content">
        <img src="%PUBLIC_URL%/your-logo.gif" alt="Quartz Logo" class="native-loading-logo" />
        <div class="native-loading-title">Loading Quartz...</div>
        <div class="native-loading-subtitle">Initializing components</div>
      </div>
    </div>
  </div>
</body>

</html>
